<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="pageshow">
    pageshow:
  </div>
  <div id="popstate">
    popstate:
  </div>

  <script>
    window.addEventListener('pageshow', () => { 
      document.querySelector('#pageshow').innerHTML = `pageshow: ${event.persisted}`
    })
    window.addEventListener('popstate', () => {
      document.querySelector('#popstate').innerHTML = `popstate: ${window.performance.navigation.type}`
    })
  </script>
</body>
</html>
