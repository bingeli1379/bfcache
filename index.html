<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <a href="https://bingeli1379.github.io/bfcache-back/">go to next page</a>
  </div>
  <div id="pageshow">
    pageshow:
  </div>
  <div id="popstatecount">
    popstatecount:
  </div>
  <div id="popstate">
    popstate:
  </div>

  <script>
    let count = 0
    document.querySelector('#popstatecount').innerHTML = `popstatecount: ${count}`

    window.addEventListener('pageshow', () => { 
      document.querySelector('#pageshow').innerHTML = `pageshow: ${event.persisted}`
    })
    window.addEventListener('popstate', () => {
      document.querySelector('#popstatecount').innerHTML = `popstatecount: ${count}`
      document.querySelector('#popstate').innerHTML = `popstate: ${window.performance.navigation.type}`
    })
  </script>
</body>
</html>
